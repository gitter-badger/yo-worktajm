<div class="container" ng-show="person" >

  <div class="row">
      <div ng-include src="'views/partials/loading.html'" >
      </div>        
  </div>

  <!-- Projects -->
  <div class="row">

    <!-- Column 1 -->
    <div class="col-md-2">
    </div>

    <!-- Center column -->
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Customers</h4>
        </div>
        <div class="panel-body customers" ng-controller="CustomersCtrl">
          <table  class="table table-condensed table-hover" >
            <thead>
              <tr>
                <th class="col-md-5" >Name</th>
                <th class="col-md-3">&nbsp;</th>
              </tr>
            </thead>
            <tbody ng-repeat="customer in customers">
              <tr>
                <td>
                  <div ng-model="customer.name" title="Click to edit">{{customer.name}}</div>
                </td>
                <td>
                  <div class="btn-group pull-right">
                    <button type="button" 
                            class="btn btn-default btn-sm glyphicon glyphicon-edit" 
                            ng-click="editCustomer(customer)"
                            popover="Edit"
                            popover-placement="left" 
                            popover-trigger="mouseenter">                          
                    </button>
                    <button type="button" 
                            class="btn btn-default btn-sm glyphicon glyphicon-trash" 
                            ng-click="removeCustomer(customer)"
                            popover="Remove" 
                            popover-placement="right" 
                            popover-trigger="mouseenter">
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

    <!-- Column 3 -->
    <div class="col-md-2">
    </div>

    </div>
  </div>
</div>
