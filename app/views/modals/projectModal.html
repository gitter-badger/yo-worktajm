<script type="text/ng-template" id="projectModal.html">

  <!-- Modal -->
  <div class="modal-header">
    <h4>{{header}}</h4>
  </div>
  <div class="modal-body">
    <form role="form">

      // Project
      <div class="form-group">
        <label for="projectName">Project name</label>

        <div class="input-group input-group-sm">
          <span class="input-group-addon">@</span>
          <input type="text" 
                 class="form-control" 
                 id="projectModalName" 
                 placeholder="Enter project name" 
                 ng-model="project.name" 
                 autofocus="autofocus"
                 required/>
      </div>
      <div class="form-group">
        <label for="projectRate">Rate</label>
        <input type="name" class="form-control" id="projectModalRate" placeholder="Enter rate" ng-model="project.rate"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="name" class="form-control" id="projectModalDescription" placeholder="Enter project description" ng-model="project.description"/>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" id="projectModalCancel" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" id="projectModalOk" ng-click="ok()">Create Project</button>
  </div>
</script>
