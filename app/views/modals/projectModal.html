<script type="text/ng-template" id="projectModal.html">

  <!-- Modal -->
  <div class="modal-header">
    <h4>{{titleText}}</h4>
  </div>
  <div class="modal-body">
    <form role="form" name="projectForm">

      <div class="form-group">
        <label for="projectName">Project name</label>
        <input type="text" 
               class="form-control" 
               name="name"
               id="projectModalName" 
               placeholder="Enter project name" 
               ng-model="project.name" 
               autofocus="autofocus"
               required/>
        <span class="help-block" ng-show="projectForm.name.$error.required">Required</span>
        <span class="help-block" ng-show="projectForm.name.$error.uniqueProjectPerUser">Project name is already defined</span>
      </div>
      <div class="form-group">
        <label for="projectRate">Rate</label>
        <input type="name" 
               class="form-control" 
               name="rate"
               id="projectModalRate" 
               placeholder="Enter rate" 
               ng-model="project.rate"/>
        <span class="help-block">Optional</span>               
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="name" 
               class="form-control" 
               name="description"
               id="projectModalDescription" 
               placeholder="Enter project description" 
               ng-model="project.description"/>
        <span class="help-block">Optional</span>               
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" id="projectModalCancel" ng-click="cancel()">{{cancelText}}</button>
    <button type="button" class="btn btn-primary" id="projectModalOk" ng-click="ok()">{{okText}}</button>
  </div>
</script>
