 
<!-- Modal -->
<div class="modal fade" id="timeEntryModal" tabindex="-1" role="dialog" aria-labelledby="timeEntryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="timeEntryModalLabel">{{timeEntry.operation}} time entry</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="startTime">Start time</label>
            <input type="text" class="form-control" id="startTime" ng-model="timeEntry.startTime" autofocus="autofocus"/>
          </div>
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="text" class="form-control" id="endTime" ng-model="timeEntry.endTime"/>
          </div>
          <div class="form-group">
            <label for="project">Project</label>
            <input type="name" class="form-control" id="project" ng-model="timeEntry.project"/>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" ng-model="timeEntry.description"/>
          </div>
        </form>               
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updateTimeEntry()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
