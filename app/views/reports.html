<div ng-include src="'views/partials/navbar.html'" ></div>

<div class="container" ng-show="person" >

  <div class="row">
      <div ng-include src="'views/partials/loading.html'" >
      </div>        
  </div>

  <!-- Projects -->
  <div class="row">

    <!-- Column 1 -->
    <div class="col-md-2">
    </div>

    <!-- Center column -->
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Reports</h4>
        </div>
        <div class="panel-body" ng-controller="ReportsCtrl">

<form class="form-horizontal" role="form" ng-submit="generateReport()">
  <h3>Report Settings</h3>

  <!-- List the available reporting periods -->
  <div class="form-group">
    <label for="period" class="col-sm-2 control-label">Time Period</label>
    <div class="col-sm-10">
      <div class="btn-group">
        <button ng-repeat="period in timeChoices" 
                type="button" 
                class="btn btn-primary" 
                ng-model="selectedTime.id" 
                btn-radio="period.id">
          {{period.name}}
        </button>
      </div>
    </div>    
  </div>  

  <!-- List the available customers -->
  <div class="form-group">
    <label for="customer" class="col-sm-2 control-label">Company</label>
    <div class="col-sm-10">
      <div class="btn-group">
        <button ng-repeat="customer in customers" 
                type="button"
                class="btn btn-primary"
                ng-model="selectedCustomer.id"
                ng-change="changedCustomer()"
                btn-radio="customer.id">
          {{customer.name}}
        </button>
      </div>
    </div>
  </div>

  <!-- List the available projects, filtered by customer if selected -->
  <div class="form-group">
    <label for="project" class="col-sm-2 control-label">Projects</label>
    <div class="col-sm-10">
      <div class="btn-group">
        <button ng-repeat="project in projects" 
                type="button" 
                class="btn btn-primary" 
                ng-model="selectedProjects.id" 
                btn-radio="project.id">
          {{project.name}}
        </button>
      </div>
    </div>    
  </div>  

  <pre>{{selectedTime}}</pre>
  <pre>{{selectedCustomer}}</pre>
  <pre>{{selectedProjects}}</pre>

  <button type="submit" class="btn btn-default">Run Report</button>
</form>

        </div>
    </div>

    <!-- Column 3 -->
    <div class="col-md-2">
    </div>

    </div>
  </div>
</div>
