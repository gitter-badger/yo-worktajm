<div class="panel-heading">
  <h4 class="panel-title">Timesheet</h4>
</div>
<div class="panel-body">

  <div ng-include src="'views/reports/timestamp.html'" />
  <div ng-init="filteredTimeEntries = (timeEntries | timeEntryFilter:selection | groupByProjectsFilter) ">
    <!-- Iterator for time entries -->
    <table  class="table table-condensed table-hover" >
      <thead>
        <tr>
          <th class="col-md-10" >Project</th>
          <th class="col-md-2">Duration</th>
        </tr>
      </thead>
      <tbody ng-repeat="timeEntry in filteredTimeEntries">
        <tr>
          <td>
            {{timeEntry.name}}
          </td>
          <td>{{timeEntry | durationFilter | hhmmssFilter}}</td>
        </tr>
      </tbody>
      <tfooter>
        <tr>
          <th>Sum</th>
          <th>{{filteredTimeEntries | sumFilter | hhmmssFilter}}</th>
        </tr>
      </tfooter>
    </table>
  </div>
</div>
